    <body>
        <div class="header">
            <a class="active" href="http://localhost:8081/PocetniREST/html/customer.html">Home</a>
            <button type="button" onclick="document.getElementById('id01').style.display='block'" id="signalLogout" > Log Out</button>

                <button type="button"  id="accountBtn" >Account<i style="margin-left: 10px" class="fa fa-user" ></i></button>
            </div>
        </div>
        <div class="upperrow">
            <div class="navbar">
                    <a class="profileA" href="http://localhost:8081/PocetniREST/html/customerAccount.html">My Profile</a>
                    <a class="profileA" href="http://localhost:8081/PocetniREST/html/customerTickets.html">My Tickets</a>
            </div>
        </div> 
        <div class="row">
            <div class="navbar">
                <div class="advancedSearch">
                    <h3 class="title">
                        Search tickets
                    </h3>
                    <div class="content" id="eventsearch" >
                        <form action id="send_search" class="advancedSearchForm">
                        	<input type="text" placeholder="Title.." name="title">
                            <input placeholder="From.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="fromdate" />
                            <input placeholder="To.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="todate" />
                            <input placeholder="Min.." class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" id="minPrice" />
                            <input placeholder="Max.." class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" id="maxPrice" />
                            <button type="submit" class="subbutton" id="searchBtn"><i class="fa fa-search"></i></button>
                        </form> 

                    </div>
                </div>
            </div>
        </div> 
        <div class="lowerrow">
            <div class="filterbar">
                <div class="filter">
                    <h4>
                        Filter tickets
                    </h4>
                    <div class="content" id="filterevents">
                        <select selector="programTypes" placeholder="Event type">
                            <option>All</option>
                            <option>VIP</option>
                            <option>REGULAR</option>
                            <option>FAN PIT</option>
                            <option>Reserved</option>
                            <option>Cancelled</option>
                        </select>
                        <input type="checkbox" id="reservedTickets" >
                        <label for="reservedTickets">Reserved tickets</label>

                        <select class="right">
                            <option>Title ascending</option>
                            <option>Title descending</option>
                            <option>Price highest</option>
                            <option>Price lowest</option>
                            <option>Date oldest</option>
                            <option>Date recent</option>
                        </select>
                        <label class="right">Select order:</label>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="lowerrow">
            <div class="pb12">
                <table id="ticketsTable" border="1" cellpaddiong="0" cellspacing="0" width="100%" class="display-table">
                    <tbody>
                        <tr class="table-header">
                            <td >Id</td>
                        	<td class="title">Event title</td>      
                            <td class="title">Start date</td>   
                            <td class="title">Ticket price</td>   
                            <td class="ticketType">Ticket type</td>
                            <td class="ticketStatus">Ticket status</td>
                            <td >Cancel</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Window">&times;</span>
                <img src="../images/avatar.png" alt="Avatar" class="avatar">
              </div>
          
              <div class="container" name="container">
                <label for="question"><b>Continue log out?</b></label>
                  
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtns" >Cancel</button>
                  <button type="button" class="signupbtns" id="logoutBtn">Log out</button>
                </div>
                
              </div>
          
              <div class="container" style="background-color:transparent">
                
              </div>
            </form>
        </div>

        <div id="id02" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Window">&times;</span>
                <img src="../images/qmark.png" alt="Question" class="avatar">
              </div>
          
              <div class="container" name="container">
                <label for="question"><b>Are you sure you want to cancel ticket reservation?</b></label>
                  
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtns" >No</button>
                  <button type="button" class="signupbtns" id="cancelReservationBtn">Yes</button>
                </div>
                
              </div>
          
              <div class="container" style="background-color:transparent">
                
              </div>
            </form>
        </div>

    </body>
