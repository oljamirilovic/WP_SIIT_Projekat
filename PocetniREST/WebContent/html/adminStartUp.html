<html>
    <head>
    <meta charset="ISO-8859-1">

        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
		<link href="../js/toastr.min.css" rel="stylesheet"/>
		<script type="text/javascript" src="../js/toastr.min.js"></script>
        <script type="text/javascript" src="../js/adminStartUp.js"> </script>
        
        <link rel="stylesheet" type="text/css" href="../styles/unregStartUp.css">
        <link rel="stylesheet" type="text/css" href="../styles/login.css">

    </head>
    <body>
        <div class="header">
            <a class="active" href="http://localhost:8081/PocetniREST/html/adminStartUp.html">Home</a>
            <button type="button" onclick="document.getElementById('id01').style.display='block'" id="signalLogout" > Log Out</button>
            <button type="button"  id="tickets" > All tickets</button>
            <button type="button"  id="admins" >All admins</button>
            <button type="button"  id="customers" > All customers</button>
            <button type="button"  id="salesmen" > All salesmen</button>
            <button type="button"  id="newSalesmen" >Make new salesman</button>
            <div class="search-container">
                <button type="button"  id="accountBtn" >Account<i style="margin-left: 10px" class="fa fa-user" ></i></button>
            </div>
        </div>
        <div class="row">
            <div class="navbar">
                <div class="advancedSearch">
                    <h3 class="title">
                        Search events
                    </h3>
                    <div class="content" id="eventsearch" >
                        <form action id="send_search" class="advancedSearchForm">
                        	<input type="text" placeholder="Title.." name="title">
                            <input placeholder="From.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="fromdate" />
                            <input placeholder="To.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="todate" />
                            <input placeholder="Min price"  min="1" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="minPrice" />
                            <input placeholder="Max price"  min="1" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="maxPrice" />
                            <button type="button" onclick="document.getElementById('id03').style.display='block'" class="locationBtn" id="locationBtn"> Location</button>
                            <button type="button" class="subbutton" id="searchBtn"><i class="fa fa-search"></i></button>
                        </form> 

                    </div>
                </div>
            </div>
        </div> 
        <div class="lowerrow">
            <div class="filterbar">
                <div class="filter">
                    <h4>
                        Filter events
                    </h4>
                    <div class="content" id="filterevents">
                        <select selector="programTypes" placeholder="Event type" id="eventTypes" name="eventTypes" class="eventTypes">
                        </select>
                        <input type="checkbox" id="availableTickets" >
                        <label for="availableTickets">Only with available tickets</label>

                        <select class="right" id="mySelect">
                            <option value='0'>Name ascending</option>
                            <option value='1'>Name descending</option>
                            <option value='2'>Date oldest</option>
                            <option value='3'>Date recent</option>
                            <option value='4'>Price lowest</option>
                            <option value='5'>Price highest</option>
                            <option value='6'>Location ascending</option>
                            <option value='7'>Location descending</option>
                        </select>
                        <label class="right">Order by:</label>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="lowerrow">
            <div class="pb12">
                <table id="eventTable" border="1" cellpaddiong="0" cellspacing="0" width="100%" class="display-table">
                    <tbody>
                        <tr class="table-header">
                        	<td >Poster</td>
                          <td class="title">Name</td>
                          <td class="title">Start date</td>
                          <td class="title">Ticket price</td>                            
                            <td >Location</td>
                            <td class="eventType">Event type</td>
                            <td class="score">Status</td>
                            <td class="score">Score</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Window">&times;</span>
                <img src="../images/avatar.png" alt="Avatar" class="avatar">
              </div>
          
              <div class="container" name="container">
                <label for="question"><b>Continue log out?</b></label>
                  
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtns" >Cancel</button>
                  <button type="button" class="signupbtns" id="logoutBtn">Log out</button>
                </div>
                
              </div>
          
              <div class="container" style="background-color:transparent">
                
              </div>
            </form>
          </div>

          
          <div id="id03" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              
                <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Window">&times;</span>
                
            <div id="map" class="map"></div>
                        
            <div>
			      <input id="lat" type="number" step="0.000001">
			      <input id="lon" type="number" step="0.000001">			      
			      <button id="reversegeocoding" type=button name="button">Reverse geocode manually</button>
                  <button id="resetLocation" type=button name="button">Reset</button>
                  <br>
			      <span id="address">
			
			      </span>
			      
			    </div>        
			        
              <div class="container" style="background-color:transparent">
                
              </div>
            </form>
          </div>
			<script type="text/javascript">
			      var map = new ol.Map({
			        target: 'map',
			        layers: [
			          new ol.layer.Tile({
			            source: new ol.source.OSM()
			          })
			        ],
			        view: new ol.View({
			          center: ol.proj.fromLonLat([37.41, 8.82]),
			          zoom: 4
			        })
			      });
			</script>
    </body>
</html>
