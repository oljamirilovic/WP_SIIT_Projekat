     <div class="row">
            <div class="navbar">
                <div class="advancedSearch">
                    <h3 class="title">
                        Search tickets
                    </h3>
                    <div class="content" id="eventsearch" >
                       <form action id="send_search" class="advancedSearchForm">
                        	<input type="text" placeholder="Title.." name="title">
                            <input placeholder="From.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="fromdate" />
                            <input placeholder="To.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="todate" />
                            <input placeholder="Min price"  min="1" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="minPrice" />
                            <input placeholder="Max price"  min="1" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="maxPrice" /><button type="button" class="subbutton" id="searchBtn"><i class="fa fa-search"></i></button>
                        </form> 

                    </div>
                </div>
            </div>
        </div> 
        <div class="lowerrow">
            <div class="filterbar">
                <div class="filter">
                    <h4>
                        Filter tickets
                    </h4>
                    <div class="content" id="filterevents">
                        <select selector="programTypes" placeholder="Ticket types" class="ticketTypes" id="ticketTypes" name="ticketTypes">
                            <option value='0'>All types</option>
                            <option value='1'>VIP</option>
                            <option value='2'>REGULAR</option>
                            <option value='3'>FAN PIT</option>
                        </select>
                        <input type="checkbox" id="reservedTickets" >
                        <label for="reservedTickets">Only reserved tickets</label>

                        <select class="right" id="mySelect">
                            <option value='0'>Title ascending</option>
                            <option value='1'>Title descending</option>
                            <option value='2'>Date oldest</option>
                            <option value='3'>Date recent</option>
                            <option value='4'>Price lowest</option>
                            <option value='5'>Price highest</option>
                        </select>
                        <label class="right">Order by:</label>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
	<div class="lowerrow">
		<div class="pb12">
			<table table id="allTickets" border="1" cellpaddiong="0" cellspacing="0" width="100%" class="display-table">
