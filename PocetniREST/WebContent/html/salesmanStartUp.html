        <link rel="stylesheet" type="text/css" href="..//styles/unregStartUp.css">

    <body>
        <div class="header">
            <a class="active" href="http://localhost:8081/PocetniREST/unregStartUp.html">Home</a>
            <button type="button" onclick="document.getElementById('id02').style.display='block'" id="signalSignUp"> Make manifestation</button>
            <button type="button" onclick="document.getElementById('id01').style.display='block'" id="signalLogin" > Sold cards</button>
           <button type="button" onclick="document.getElementById('id01').style.display='block'" id="signalLogin" > Customers</button>
           <button type="button" onclick="document.getElementById('id01').style.display='block'" id="signalLogin" > Comments</button>
           
           
            <div class="search-container">
                
            </div>
        </div>
        <div class="row">
            <div class="navbar">
                <div class="advancedSearch">
                    <h3 class="title">
                        Search events
                    </h3>
                    <div class="content" id="eventsearch" >
                        <form action id="send_search" class="advancedSearchForm">
                        	<input type="text" placeholder="Title.." name="title">
                            <input placeholder="From.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="fromdate" />
                            <input placeholder="To.." class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="todate" />
                            <input placeholder="Min price" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="minPrice" />
                            <input placeholder="Max price" class="textbox-n" type="text" onfocus="(this.type='number')" onblur="(this.type='text')" name="maxPrice" />
                            <button type="button" onclick="document.getElementById('id03').style.display='block'" class="locationBtn" id="locationBtn"> Location</button>
                            <button type="submit" class="subbutton" id="searchBtn"><i class="fa fa-search"></i></button>
                        </form> 

                    </div>
                </div>
            </div>
        </div> 
        <div class="lowerrow">
            <div class="filterbar">
                <div class="filter">
                    <h4>
                        Filter events
                    </h4>
                    <div class="content" id="filterevents">
                        <select selector="programTypes" placeholder="Event type">
                            <option>All Event types</option>
                            <option>Event type 1</option>
                            <option>Event type 2</option>
                            <option>Event type 3</option>
                        </select>
                        <input type="checkbox" id="availableTickets" >
                        <label for="availableTickets">Available tickets</label>

                        <select class="right">
                            <option>All criteria</option>
                            <option>Event name</option>
                            <option>Event date</option>
                            <option>Event price</option>
                            <option>Event location</option>
                        </select>
                        <label class="right">Select order:</label>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <div class="lowerrow">
            <div class="pb12">
                <table id="eventTable" border="1" cellpaddiong="0" cellspacing="0" width="100%" class="display-table">
                    <tbody>
                        <tr class="table-header">
                        	<td >Poster</td>
                            <td class="title">Details</td>
                            <td >Location</td>
                            <td class="eventType">Event type</td>
                            <td class="score">Score</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
